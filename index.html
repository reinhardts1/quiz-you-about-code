<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/game.js" type="module"></script>

  <title>CODE QUIZ</title>
</head>
<body>
  <div class="btn-container">
      <h1> Quiz Code </h1>
      <div class="select-box">
        <div class="mode-container ">
          
          <div class="modes">
            <input
              type="radio" 
              class="radio" 
              id="normal" 
              name='category'
            />
            <label for="normal"> Normal </label>
          </div>
        </div>
        <div class="selected">
          Select Quiz Mode
        </div>
      </div>
      <div class="start-btn">
        <button type="button" class="btn btn-dark" href="/quiz/question.html">START</button>
      </div>
    </div>
    <div class="scoring-container">
      <div id="score-title"> 
        SCORE:
      </div>
      <div id="tag">
        +100
      </div>
      <div id="score">
        0
      </div>
    </div>
    <div class="question-container">
      <div id="game" class="justify-center flex-column">
        <h2 id="question">What is the answer to this question?</h2>
        <div class="choice-container">
          <p class="choice-label">A</p>
          <p class="choice-value" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-label">B</p>
          <p class="choice-value" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-label">C</p>
          <p class="choice-value" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-label">D</p>
          <p class="choice-value" data-number="4">Choice 4</p>
        </div>
      </div>
    </div>
</body>

</html>
